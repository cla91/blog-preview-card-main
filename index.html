<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <article class="blog-post-preview-card">
      <header>
        <img src="assets/images/illustration-article.svg" alt="yellow abstract illustration" class="article-image">
      </header>
      <section class="content">
        <p class="category">Learning</p>
        <p class="publication-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2 class="title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </section>
      <footer class="author">
        <img src="assets/images/image-avatar.webp" alt="avatar of Greg Hooper" class="author-avatar">
        <p class="author-name">Greg Hooper</p>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/cla91">Claudia Cantiani</a>.
  </footer>
</body>

</html>
